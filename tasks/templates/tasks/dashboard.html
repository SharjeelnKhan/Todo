{% include 'tasks/navbar.html' %}


{% block content %}

<style>

	body{
		background-color: #fff;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #00ccff;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 3px 1px 10px 1px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 20px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 7px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	hr.new1 {
  border-top: 1px white;
}






</style>

<title>Todo</title>
<div class="center-column">


    <div class="todo-list">


        <div class="item-row">

            <span>Hey, {{user}} you can Add, Delete and Update tasks in todo </span>
            <hr class="hr.new1">

            {% for tasks in task %}

            <p>{{tasks.task}}</p>


            <a class="btn btn-sm btn-info" href="{% url 'update_task' pk=tasks.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_task' pk=tasks.id %}">Delete</a>

            <hr>
            <br>

            {% endfor %}


        </div>

    </div>

    <a href="{% url 'add_task' %}">
        <button type="button" class="btn btn-danger btn-lg btn-block">Add new Task</button>
    </a>
</div>


{% endblock %}
